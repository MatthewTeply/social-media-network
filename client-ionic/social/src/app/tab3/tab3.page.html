<app-header [title]="'Settings'"></app-header>

<ion-content class="ion-padding">

    <h2>Edit your profile</h2>
    <ion-item>
        <ion-label position="floating">Biography</ion-label>
        <ion-textarea type="text" [(ngModel)]="bio"></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Profile picture</ion-label>
        <ion-input type="text" [(ngModel)]="picUrl"></ion-input>
    </ion-item>

    <ion-button
        color="warning"
        style="margin-top: 2em;"
        expand="block"
        (click)="onSubmit()"
    >Save Profile</ion-button>

    <h2 style="margin-top: 2em;">Log out from SocialPie</h2>
    <ion-button (click)="logout()" color="danger">Logout</ion-button>

</ion-content>

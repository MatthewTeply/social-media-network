<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <img class="logo-icon" src="assets/icon/pie.png" alt="">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="login">
    <ion-row class="login__inner ion-justify-content-center ion-align-items-center">

      <div class="error-message" *ngIf="errorMessage != '' && errorMessage != null">
        {{ errorMessage }}
      </div>

      <ion-card class="login__card ">
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-button
            style="margin-top: 2em;"
            expand="block"
            (click)="loginUser()"
          >Login</ion-button>

        </ion-card-content>
      </ion-card>

      <p>Don't have an account yet? <a color="medium" routerLink="/register">Register now</a>.</p>

    </ion-row>
  </ion-grid>
</ion-content>

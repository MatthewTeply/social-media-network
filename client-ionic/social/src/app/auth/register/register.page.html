<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button>
        <img class="logo-icon" src="assets/icon/pie.png" alt="">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="register">
    <ion-row class="register__inner ion-justify-content-center ion-align-items-center">

      <ion-card class="register__card ">
        <ion-card-header>
          <ion-card-title>Register</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirm password</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
          </ion-item>

          <ion-button
            style="margin-top: 2em;"
            expand="block"
            (click)="registerUser()"
          >Register</ion-button>

        </ion-card-content>
      </ion-card>

      <p>Already have an account? <a color="medium" routerLink="/login">Login now</a>.</p>

    </ion-row>
  </ion-grid>
</ion-content>

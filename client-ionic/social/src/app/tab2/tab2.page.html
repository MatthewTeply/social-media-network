<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <img class="logo-icon" src="assets/icon/pie.png" alt="">
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <img class="user-image" src="assets/icon/profile-user.png" alt="">
    </ion-buttons>

    <ion-title>Add Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="comment__input">
    <ion-label position="floating">New Post</ion-label>
    <ion-textarea [(ngModel)]="newPost"></ion-textarea>
  </ion-item>
  <ion-button (click)="createPost(newPost)">Create Post</ion-button>
</ion-content>
